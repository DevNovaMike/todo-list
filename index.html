<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <h1>ðŸ”¥ My Todo List</h1>

    <!-- Task Input -->
    <div class="task-input">
      <input type="text" id="taskInput" placeholder="Enter a new task...">
      <input type="text" id="taskCategory" placeholder="Category (e.g. Work, Personal)">
      <input type="text" id="taskDueDate" placeholder="YYYY-MM-DD">
      <select id="taskPriority">
        <option value="low">Low Priority</option>
        <option value="medium">Medium Priority</option>
        <option value="high">High Priority</option>
      </select>
      <button id="addTaskBtn">Add Task</button>
    </div>

    <!-- Search & Sorting -->
    <div class="controls">
      <input type="text" id="searchInput" placeholder="Search tasks...">
      <select id="sortSelect">
        <option value="date">Sort by Date</option>
        <option value="priority">Sort by Priority</option>
        <option value="category">Sort by Category</option>
      </select>
    </div>

    <!-- Task Counter -->
    <p id="taskCounter">0 tasks remaining</p>

    <!-- Task List -->
    <ul id="taskList"></ul>

    <!-- Clear Button -->
    <button id="clearCompletedBtn">Clear Completed Tasks</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
