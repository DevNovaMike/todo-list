<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <header>
      <h1>My To-Do List</h1>
      <button id="darkModeToggle">ðŸŒ™ Dark Mode</button>
    </header>

    <!-- Add Task Section -->
    <div class="task-input">
      <input type="text" id="taskInput" placeholder="Enter a new task">
      <input type="text" id="taskCategory" placeholder="Category">
      <input type="text" id="taskDueDate" placeholder="Due Date (YYYY-MM-DD)">
      <select id="taskPriority">
        <option value="low">Low</option>
        <option value="medium" selected>Medium</option>
        <option value="high">High</option>
      </select>
      <button id="addTaskBtn">Add Task</button>
    </div>

    <!-- Search bar -->
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search tasks...">
    </div>

    <!-- Counter -->
    <p id="taskCounter">0 tasks left</p>

    <!-- Task List -->
    <ul id="taskList"></ul>

    <!-- Controls -->
    <div class="controls">
      <button id="clearCompletedBtn">Clear Completed</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
