<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Minimal To-Do App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- App Container -->
  <div class="app-container">
    <h1 class="app-title">📝 My To-Do List</h1>

    <!-- Task Input Section -->
    <div class="task-input">
      <input type="text" id="taskInput" placeholder="Enter task..." />
      <input type="text" id="dateInput" placeholder="YYYY-MM-DD" />
      <select id="priorityInput">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
      <input type="text" id="tagInput" placeholder="Tags (comma separated)" />
      <button id="addTaskBtn">➕ Add Task</button>
    </div>

    <!-- Search & Sort -->
    <div class="controls">
      <input type="text" id="searchInput" placeholder="🔍 Search tasks..." />
      <select id="sortInput">
        <option value="date">Sort by Date</option>
        <option value="priority">Sort by Priority</option>
        <option value="az">Sort A-Z</option>
      </select>
    </div>

    <!-- Task Counter -->
    <p id="taskCounter">0 tasks left</p>

    <!-- Task List -->
    <ul id="taskList"></ul>

    <!-- Footer Buttons -->
    <div class="footer-buttons">
      <button id="clearCompletedBtn">🧹 Clear Completed</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
