<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List with Subtasks</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <h1>To-Do List</h1>

    <!-- Task Form -->
    <form id="task-form">
      <input type="text" id="task-input" placeholder="Enter task" required>
      <input type="text" id="category-input" placeholder="Category">
      <input type="text" id="taskDueDate" placeholder="YYYY-MM-DD">
      <select id="priority-input">
        <option value="low">Low</option>
        <option value="medium" selected>Medium</option>
        <option value="high">High</option>
      </select>
      <button type="submit">Add Task</button>
    </form>

    <!-- Task Counter -->
    <p id="task-counter">0 tasks left</p>

    <!-- Task List -->
    <ul id="task-list"></ul>

    <button id="clear-completed">Clear Completed Tasks</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
