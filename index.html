<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <h1>ðŸ“‹ Todo List</h1>

    <!-- Task Form -->
    <form id="taskForm" class="task-form">
      <input type="text" id="taskInput" placeholder="Enter task..." required>
      <input type="text" id="dueDate" placeholder="Due date (e.g. 2025-08-25)">
      <select id="category">
        <option value="Work">Work</option>
        <option value="Personal">Personal</option>
        <option value="Shopping">Shopping</option>
        <option value="Other">Other</option>
      </select>
      <select id="priority">
        <option value="Low">Low</option>
        <option value="Medium" selected>Medium</option>
        <option value="High">High</option>
      </select>
      <button type="submit">âž• Add Task</button>
    </form>

    <!-- Counter + Clear Button -->
    <div class="task-controls">
      <span id="taskCounter">Tasks left: 0</span>
      <button id="clearCompleted">ðŸ§¹ Clear Completed</button>
    </div>

    <!-- Task List -->
    <ul id="taskList" class="task-list"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
