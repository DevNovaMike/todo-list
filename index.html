<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Todo List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>My Advanced Todo List</h1>

    <!-- Task Counter -->
    <div class="task-counter">
      <span id="taskCounter">Tasks left: 0</span>
    </div>

    <!-- Search & Sort -->
    <div class="task-controls">
      <input type="text" id="searchInput" placeholder="Search tasks..." />
      <select id="sortSelect">
        <option value="default">Sort by</option>
        <option value="priority">Priority</option>
        <option value="dueDate">Due Date</option>
        <option value="category">Category</option>
      </select>
    </div>

    <!-- Task Form -->
    <form class="task-form">
      <input type="text" id="taskInput" placeholder="Enter a new task..." required />
      <input type="text" id="tagsInput" placeholder="Tags (comma separated)" />
      <select id="categorySelect">
        <option value="Work">Work</option>
        <option value="Personal">Personal</option>
        <option value="School">School</option>
        <option value="Other">Other</option>
      </select>
      <select id="prioritySelect">
        <option value="Low">Low Priority</option>
        <option value="Medium">Medium Priority</option>
        <option value="High">High Priority</option>
      </select>
      <input type="text" id="dateInput" placeholder="YYYY-MM-DD (optional)" />
      <button type="submit">Add Task</button>
    </form>

    <!-- Task List -->
    <ul class="task-list"></ul>

    <!-- Clear Completed Button -->
    <button id="clearCompleted">Clear Completed Tasks</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
