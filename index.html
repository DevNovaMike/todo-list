<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minimal To-Do App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <header>
      <h1>My To-Do List</h1>
      <button id="darkModeToggle">Toggle Dark Mode</button>
      <input type="text" id="searchBar" placeholder="Search tasks..." />
    </header>

    <!-- Progress Bar -->
    <div class="progress-container">
      <div id="progressBar"></div>
    </div>

    <!-- Add Task Form -->
    <div class="task-form">
      <input type="text" id="taskInput" placeholder="Enter a new task..." />
      <input type="text" id="dueDate" placeholder="Due date (YYYY-MM-DD)" />
      <select id="priority">
        <option value="low">Low Priority</option>
        <option value="medium">Medium Priority</option>
        <option value="high">High Priority</option>
      </select>
      <input type="text" id="categoryInput" placeholder="Category (e.g. Work)" />
      <button id="addTaskBtn">Add Task</button>
    </div>

    <!-- Sorting -->
    <div class="sorting">
      <label for="sortOptions">Sort by: </label>
      <select id="sortOptions">
        <option value="date">Due Date</option>
        <option value="priority">Priority</option>
        <option value="category">Category</option>
      </select>
    </div>

    <!-- Task List -->
    <ul id="taskList"></ul>

    <button id="clearCompleted">Clear Completed Tasks</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
